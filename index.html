<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Lookup</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #1a237e 0%,
          #3949ab 50%,
          #5c6bc0 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        max-width: 600px;
        width: 100%;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #1976d2;
        margin-bottom: 10px;
        font-size: 2rem;
      }

      .header p {
        color: #666;
        font-size: 1rem;
      }

      .input-section {
        margin-bottom: 30px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      label {
        color: #1976d2;
        font-weight: 600;
        font-size: 1rem;
      }

      .input-container {
        display: flex;
        gap: 10px;
      }

      #memberIdInput {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #2196f3;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #fafafa;
      }

      #memberIdInput:focus {
        outline: none;
        border-color: #ffeb3b;
        box-shadow: 0 0 0 2px rgba(255, 235, 59, 0.3);
        background: white;
      }

      #searchButton {
        padding: 12px 20px;
        background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 100px;
      }

      #searchButton:hover {
        background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        transform: translateY(-1px);
      }

      #searchButton:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .result-section {
        border-top: 1px solid #e0e0e0;
        padding-top: 20px;
      }

      .member-info {
        background: linear-gradient(135deg, #f8f9ff 0%, #e3f2fd 100%);
        border: 1px solid rgba(33, 150, 243, 0.2);
        border-radius: 16px;
        padding: 24px;
        margin-top: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        position: relative;
        overflow: hidden;
      }

      .member-info h3 {
        color: #1565c0;
        margin-bottom: 20px;
        font-size: 1.3rem;
        font-weight: 700;
        text-align: center;
        padding-bottom: 12px;
        border-bottom: 2px solid rgba(33, 150, 243, 0.1);
        position: relative;
      }

      .member-info h3::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 2px;
        background: linear-gradient(90deg, #2196f3, #1976d2);
        border-radius: 1px;
      }

      .member-details {
        display: grid;
        gap: 16px;
      }

      .detail-row {
        display: grid;
        grid-template-columns: 140px 1fr;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        transition: all 0.2s ease;
      }

      .detail-row:last-child {
        border-bottom: none;
      }

      .detail-row:hover {
        background: rgba(33, 150, 243, 0.02);
        margin: 0 -12px;
        padding: 12px;
        border-radius: 8px;
      }

      .detail-label {
        font-weight: 600;
        color: #1565c0;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        opacity: 0.8;
      }

      .detail-value {
        color: #263238;
        font-weight: 500;
        font-size: 1rem;
        line-height: 1.4;
      }

      .error-message {
        background: #ffebee;
        border: 1px solid #f44336;
        border-radius: 8px;
        padding: 15px;
        color: #c62828;
        text-align: center;
        margin-top: 15px;
      }

      .loading {
        text-align: center;
        color: #1976d2;
        font-style: italic;
        margin-top: 15px;
      }

      .setup-note {
        background: #e8f5e8;
        border: 1px solid #4caf50;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #2e7d32;
      }

      .setup-note strong {
        color: #1b5e20;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        .input-container {
          flex-direction: column;
        }

        #searchButton {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Member Lookup</h1>
        <p>Enter a 8-digit member ID to search</p>
      </div>

      <div class="input-section">
        <div class="input-group">
          <label for="memberIdInput">Member ID (8 digits):</label>
          <div class="input-container">
            <input
              type="text"
              id="memberIdInput"
              placeholder="12341234"
              maxlength="8"
              pattern="[0-9]{8}"
            />
            <button id="searchButton">Search</button>
          </div>
        </div>
      </div>

      <div class="result-section">
        <div id="resultContainer"></div>
      </div>
    </div>

    <script>
      const SUPABASE_URL = "https://mrbthswtpwwtlrxxphaj.supabase.co";
      const SUPABASE_ANON_KEY =
        "sb_publishable_w2XkkFyh_nuAmisVns9-eg_ClL2wjcM";

      let supabase = null;

      if (
        SUPABASE_URL !== "YOUR_SUPABASE_URL_HERE" &&
        SUPABASE_ANON_KEY !== "YOUR_SUPABASE_ANON_KEY_HERE"
      ) {
        supabase = window.supabase.createClient(
          SUPABASE_URL,
          SUPABASE_ANON_KEY
        );
      }

      // DOM elements
      const memberIdInput = document.getElementById("memberIdInput");
      const searchButton = document.getElementById("searchButton");
      const resultContainer = document.getElementById("resultContainer");

      // Input validation - only allow numbers
      memberIdInput.addEventListener("input", function (e) {
        e.target.value = e.target.value.replace(/[^0-9]/g, "");

        // Enable/disable search button based on input length
        searchButton.disabled = e.target.value.length !== 8;
      });

      // Handle Enter key press
      memberIdInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter" && memberIdInput.value.length === 8) {
          searchMember();
        }
      });

      // Search button click handler
      searchButton.addEventListener("click", searchMember);

      async function searchMember() {
        const memberId = memberIdInput.value.trim();

        // Validate input
        if (memberId.length !== 8 || !/^\d{8}$/.test(memberId)) {
          showError("Please enter a valid 8-digit member ID.");
          return;
        }

        // Check if Supabase is configured
        if (!supabase) {
          showError(
            "Supabase is not configured. Please add your Supabase URL and API key to the JavaScript section."
          );
          return;
        }

        // Show loading state
        showLoading();
        searchButton.disabled = true;

        try {
          // Query the members table
          const { data, error } = await supabase
            .from("members")
            .select("name, committee, role")
            .eq("id", memberId)
            .single();

          if (error) {
            if (error.code === "PGRST116") {
              showError("No member found with that ID.");
            } else {
              showError(`Database error: ${error.message}`);
            }
            return;
          }

          // Display member information
          displayMember(data);
        } catch (err) {
          showError(`An unexpected error occurred: ${err.message}`);
        } finally {
          searchButton.disabled = memberIdInput.value.length !== 8;
        }
      }

      function displayMember(member) {
        // Create the member info HTML
        const memberInfo = `
                <div class="member-info">
                    <h3>Member Found</h3>
                    <div class="member-details">
                        <div class="detail-row">
                            <span class="detail-label">Name:</span>
                            <span class="detail-value">${member.name}</span>
                        </div>
                        ${
                          member.committee && member.committee.trim()
                            ? `
                        <div class="detail-row">
                            <span class="detail-label">Committee:</span>
                            <span class="detail-value">${member.committee}</span>
                        </div>
                        `
                            : ""
                        }
                        <div class="detail-row">
                            <span class="detail-label">Role:</span>
                            <span class="detail-value">${
                              member.role || "Not specified"
                            }</span>
                        </div>
                    </div>
                </div>
            `;

        resultContainer.innerHTML = memberInfo;
      }

      function showError(message) {
        resultContainer.innerHTML = `
                <div class="error-message">
                    ${message}
                </div>
            `;
      }

      function showLoading() {
        resultContainer.innerHTML = `
                <div class="loading">
                    Searching for member...
                </div>
            `;
      }

      // Initialize - disable search button initially
      searchButton.disabled = true;
    </script>
  </body>
</html>
